<!-- Sale Products -->

<div class="slide slide-sale">
    <div class="container">
        <div class="sale_sec">
            <div class="top_slide">
                <h4>On Sale <span>Product</span></h4>
            </div>

            <div class="products">

                <div id="carousel-2" class="owl-carousel owl-theme">
                    <div class="item"  *ngFor="let product of products" >
                        <div *ngIf="product.old_price">
                            <div class="product">
                    
                                <div class="icons">
                                    <span (click)="addToCart(product)"><i class="fa-solid fa-cart-plus"></i></span>
                                    <span><i class="fa-solid fa-heart"></i></span>
                                    <span><i class="fa-solid fa-share"></i></span>
                                </div>
                                <span class="sale_present">
                                    {{ getDiscountPercentage(product.old_price, product.price) }}
                                </span>
            
                                <div class="img_product">
                                    <a  routerLink="/product-details" (click)="viewProduct(product.id)">
                                        <img [src]="product.img" alt="">
                                        <img [src]="product.img_hover" alt="" class="img_hover">
                                    </a>
                                    
                                </div>
            
                                <h3 class="name_product"><a  routerLink="/product-details" (click)="viewProduct(product.id)">
                                    {{product.name}}
                                </a></h3>
            
                                <div class="stars">
                                    <i class="fa-solid fa-star"></i>
                                    <i class="fa-solid fa-star"></i>
                                    <i class="fa-solid fa-star"></i>
                                    <i class="fa-solid fa-star"></i>
                                    <i class="fa-solid fa-star"></i>
                                </div>
            
                                <div class="price">
                                    <p><span>${{product.price}}</span></p>
                                    <p class="old_price">${{product.old_price}}</p>
                                </div>
                                
                            </div>
                        </div>
                            
                    </div>  
                </div>
                

            </div>
        </div>
    </div>
</div>
